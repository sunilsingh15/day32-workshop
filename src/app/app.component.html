<div class="container">
  <h1>ToDo</h1>
  <div class="row">
    <div class="col col-md-5">
      <app-todo-form (onFormSubmit)="receiveFormInput($event)"></app-todo-form>
    </div>
  </div>
  <div class="row">
    <div class="col col-md-5">
      <app-todo-list [todoList]="todoList"></app-todo-list>
    </div>
  </div>
</div>
