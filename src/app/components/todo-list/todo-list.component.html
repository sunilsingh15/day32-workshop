<h1>Tasks</h1>

<table class="table">
  <thead>
    <tr>
      <td>Description</td>
      <td>Priority</td>
      <td>Due Date</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todoList">
      <td>
        {{ todo.description }}
      </td>
      <td>
        {{ todo.priority }}
      </td>
      <td>
        {{ todo.dueDate }}
      </td>
    </tr>
  </tbody>
</table>
